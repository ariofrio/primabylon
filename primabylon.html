<head>
  <title>primabylon</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
	<div class="container">
		<h2>TC</h2>
		<br>
		<div class="fluid-row">
			{{#unless chatUser}} {{> setuser}} {{/unless}}
		 	 {{#if chatUser}} {{> chat}} {{/if}}
		 </div>
	</div>
</template>

<template name="setuser">
	<legend>Translate your messages</legend>
	<div class="span3">
		<label>Username:</label>
		<input type="text" name="username">
	</div>
	<div class="span3">
		<label>Language:</label>
	<select id="userlang">  
	            <option value="de">German</option>  
	            <option value="en">English</option>  
	            <option value="ru">Russian</option>  
	            <option value="es">Spanish</option>  
	            <option value="fr">French</option>
	            <option value="it">Italian</option>  
	</select> 
	</div>
	<div class="span3">
	 	<br>
		<a class="btn-info btn-large" id="btn-sess">Let's Talk!</a>
	</div>
</template>

<template name="chat">
	 <div class="fluid-row">
		<div class="span6" id="chatbox">
			{{> line}}
		</div>
	</div>
	<div class="fluid-row">
		<div class="span6">
			<label><b>Message:</b></label>
			<input type="text" class="input-xlarge" id="mymessage">
		</div>
	</div>
</template>


<template name="line">
	<div id="outter">
		<div id="textlines">
			{{#each MessageList}}
				<pre>[{{time}}]&nbsp;{{user}}&nbsp;>&nbsp;{{text}}</pre>
			{{/each}}
		</div>
	</div>
</template>
